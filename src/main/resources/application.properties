# =============================================
# VIEW RESOLVER
# =============================================

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.web.resources.static-locations=/WEB-INF/static/

spring.datasource.url=jdbc:mysql://localhost:3306/coffee_webapp?useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
#Hibernate properties
# The SQL dialect make Hibernate generate better SQL for the chosen database
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect

#Hibernate ddl auto (create, create-drop, validate, update)
# spring.jpa.hibernate.ddl-auto==update

# logging.level.org.hibernate = ERROR


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect

